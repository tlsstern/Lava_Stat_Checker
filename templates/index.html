<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Stats - Bedwars Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-950 to-black text-gray-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto flex-grow flex flex-col justify-center">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-10 gradient-text">
            Lava Stats
        </h1>

        <div class="mb-8 p-6 rounded-xl shadow-2xl stat-card">
            <h2 class="text-2xl font-semibold mb-5 text-center text-purple-300">Search Player Stats</h2>
            <form action="{{ url_for('player_stats_page') }}" method="GET" class="flex flex-col sm:flex-row gap-3">
                <input type="text" name="username" placeholder="Minecraft Username" required
                       class="flex-grow px-4 py-2.5 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none">
                <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2.5 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                    Search
                </button>
            </form>
        </div>

        <div class="p-6 rounded-xl shadow-2xl stat-card">
            <h2 class="text-2xl font-semibold mb-5 text-center text-pink-400">Compare Players</h2>
            <form action="{{ url_for('compare_stats_page') }}" method="GET" class="flex flex-col gap-4">
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" name="user1" placeholder="Username Player 1" required
                           class="flex-grow px-4 py-2.5 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none">
                    <input type="text" name="user2" placeholder="Username Player 2" required
                           class="flex-grow px-4 py-2.5 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none">
                </div>
                <button type="submit"
                        class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-2.5 rounded-lg shadow-lg w-full sm:w-auto self-center focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-50">
                    Compare
                </button>
            </form>
             <p class="text-center text-xs text-gray-500 mt-4">
                (Compares current overall stats)
            </p>
        </div>
    </div>

    <footer class="text-center text-gray-500 py-4 text-sm">

             {# Discord Link/Info #}

</html>
